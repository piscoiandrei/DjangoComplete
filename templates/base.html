<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    {% block head %}
        <title>Base</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home:home' %}">Social Network</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarCollapse" class="navbar-collapse collapse">
        {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home:home' %}">
                    Home
                </a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">
                    Logout
                </a>
                <a class="nav-link" href="{% url 'accounts:user_profile' %}">
                    Profile
                </a>
                <a class="nav-link" href="{% url 'accounts:edit_profile' %}">
                    Edit Profile
                </a>
                <a class="nav-link" href="{% url 'accounts:change_password' %}">
                    Change Password
                </a>
            </div>
        {% else %}
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home:home' %}">
                    Home
                </a>
                <a class="nav-link" href="{% url 'accounts:login' %}">
                    Login
                </a>
                <a class="nav-link" href="{% url 'accounts:register' %}">
                    Register
                </a>
                <a class="nav-link" href="{% url 'accounts:password_reset' %}">
                    Reset Password
                </a>
            </div>
        {% endif %}
    </div>
</nav>
{% block body %}

{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
