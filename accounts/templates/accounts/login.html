{% extends 'base.html' %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static  'accounts/css/style.css' %}" type="text/css">
    <title>Login</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Welcome</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
        </form>

    </div>
{% endblock %}
